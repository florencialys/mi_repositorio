    <strong><h1 class="contacto">Contacto</h1></strong>
    <form  action="#" method="GET" enctype="application/x-www-form-urlencoded">
        
        <label class="formulario" for="nombre y apellido">Nombre y Apellido</label>
        <input type="text" name="Nombre y Apellido">
        <label class="formulario" for="email">Email</label>
        <input type="text" name="Email">

        <label class="formulario">Tipo de fiesta</label>
        <select name="tipo de fiesta">
            <option value="15 años">15 años</option>
            <option value="casamientos">Casamientos</option>
            <option value="infantiles">Infantiles</option>
            <option value="corporativos">Corporativos</option>
        </select>
        <label class="formulario" for="quiero">Quiero que me envien promociones</label>
        <input type="checkbox" name="Quiero" value="1">
        <label class="formulario" for="fecha">Fecha de la fiesta</label>
        <textarea></textarea>
        <br><br>
        <input type="submit" value="Enviar formulario">
        <input type="reset" value="Borrar formulario">

    </form>
